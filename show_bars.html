    <main>
        <div id="demo1" style="width: 600px;height: 400px;"></div>
        <script>
            var myChart = echarts.init(document.getElementById('demo1'));
            //指定图表的配置
            var option = {
                title: {
                    text: 'ECharts 入门示例'
                },
                tooltip: {},//  提示框
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                },
                yAxis: {},
                series: [
                    {
                        name: "人数",
                        type: "bar",
                        data: [5, 20, 36, 10, 10, 20]
                    }
                ]
            }
            //对实例对象对象设置配置
            myChart.setOption(option);
        </script>
